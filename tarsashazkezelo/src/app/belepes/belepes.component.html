<h2>Belépés</h2>

<div class="form-container">

  <label>Email:</label>
  <input type="email" [(ngModel)]="adat.email">

  <label>Jelszó:</label>
  <input type="password" [(ngModel)]="adat.jelszo">

  <button (click)="belepes()">Belépés</button>

  <p class="hiba" *ngIf="hibauzenet">{{ hibauzenet }}</p>

</div>
