<h2>Regisztráció</h2>

<div class="form-container">

  <label>Név:</label>
  <input [(ngModel)]="adat.nev">

  <label>Email:</label>
  <input type="email" [(ngModel)]="adat.email">

  <label>Jelszó:</label>
  <input type="password" [(ngModel)]="adat.jelszo">

  <button (click)="kuldes()">Regisztráció</button>

</div>
